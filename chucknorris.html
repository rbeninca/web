<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="msg"></p>
    
    <script>

     array=[]
    document.addEventListener("keypress", fetch_message);

    function fetch_message(){
        const url="https://api.chucknorris.io/jokes/random"
        fetch(url)
        .then((respota)=>{return respota.json()})
        .then( (r)=>{
            array.push(r.value)
            show_message();
        } )
    }

    function show_message(){
        p=document.createElement("p");
        p.innerHTML=array[array.length-1];
        document.querySelector("#msg").appendChild(p);
    }
        

        
    </script>
</body>

</html>
